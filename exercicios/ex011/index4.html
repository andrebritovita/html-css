<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 650px)" srcset="imagens/foto-mp.png" type="image/png">
        <source media="(max-width: 725px)" srcset="imagens/foto-mmp.png" type="image/png">
        <source media="(max-width: 825px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width:1025px)" srcset="imagens/foto-mg.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
