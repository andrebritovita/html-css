<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    </head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/wewishyouamerrychristmas-instrumentaljazz-E'sjammyjams.mp3" type="audio/mpeg">
        <source src="midia/wewishyouamerrychristmas-instrumentaljazz-E'sjammyjams.ogg" type="audio/ogg">
        <source src="midia/wewishyouamerrychristmas-instrumentaljazz-E'sjammyjams.wav" type="audio/wav">
        <p>Infelizmente seu navagador não consegue reproduzir áudio. <a href="midia/wewishyouamerrychristmas-instrumentaljazz-E'sjammyjams.mp3">Clique aquipara baixar o arquivo MP3</a></p>
    </audio>
    </body>
</html>
