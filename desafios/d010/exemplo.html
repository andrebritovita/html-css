<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        .container {
          max-width: 800px;
          margin: 40px auto;
          padding: 20px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
        }
        
        .header {
          display: block;
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
        }
        
        .nav {
          display: block;
          background-color: #444;
          padding: 10px;
          text-align: center;
        }
        
        .nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        .nav li {
          display: inline-block;
          margin-right: 20px;
        }
        
        .nav a {
          color: #fff;
          text-decoration: none;
        }
        
        .content {
          display: block;
          padding: 20px;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="header">Cabeçalho</div>
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="content">Esta é a área de conteúdo</div>
      </div>
</body>
</html>
